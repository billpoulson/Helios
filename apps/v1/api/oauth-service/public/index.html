<!DOCTYPE html>
<html lang="en">

<base href="{{api_url}}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Client Management</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .client-item {
            padding: 10px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }

        .passphrase-container {
            margin-top: 20px;
        }

        .passphrase-item {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1>Manage OAuth Clients</h1>
        <form id="client-form" class="mb-4">
            <div class="form-group">
                <label for="name">Client Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="redirect_uris">Redirect URIs (comma separated):</label>
                <input type="text" class="form-control" id="redirect_uris" name="redirect_uris">
            </div>
            <div class="form-group">
                <label for="default_scopes">Default Scopes (comma separated):</label>
                <input type="text" class="form-control" id="default_scopes" name="default_scopes">
            </div>
            <div class="form-group">
                <label for="allowed_scopes">Allowed Scopes (comma separated):</label>
                <input type="text" class="form-control" id="allowed_scopes" name="allowed_scopes">
            </div>
            <button type="submit" class="btn btn-primary">Register Client</button>
        </form>

        <div class="client-list">
            <h2>Registered Clients</h2>
            <div id="clients"></div>
        </div>

        <div class="passphrase-container mt-4">
            <button id="generate-passphrase" class="btn btn-secondary">Generate Secure Passphrase</button>
            <div id="passphrase" class="mt-3"></div>
        </div>
    </div>

    <!-- <input type="hidden" id="base_url" value="{{base_url}}"> -->
    <!-- Add jinja2 base_url for static resources-->
    <script src="{{base_url}}/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
